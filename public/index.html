<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <title>Creando Clientes</title>
  </head>
  <body>
    <div class="container">
      <h1>Creando Clientes</h1>

      <hr />

      <form
        class="border border-warning p-4"
        action="/api/clientes"
        method="POST"
      >
        <!-- ! Campo nombre -->
        <div class="mb-3">
          <label for="lbl-nombre" class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="lbl-nombre"
            name="nombre"
            placeholder="Ingrese el nombre del cliente"
          />
        </div>

        <!-- ! Campo apellido -->
        <div class="mb-3">
          <label for="lbl-apellido" class="form-label">Apellido</label>
          <input
            type="text"
            class="form-control"
            id="lbl-apellido"
            name="apellido"
            placeholder="Ingrese el apellido del cliente"
          />
        </div>

        <!-- ! Campo dirección -->
        <div class="mb-3">
          <label for="lbl-direccion" class="form-label">Dirección</label>
          <input
            type="text"
            class="form-control"
            id="lbl-direccion"
            name="direccion"
            placeholder="Ingrese la dirección del cliente"
          />
        </div>

        <!-- ! Campo email -->
        <div class="mb-3">
          <label for="lbl-email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="lbl-email"
            name="email"
            placeholder="Ingrese el email del cliente"
          />
        </div>

        <!-- ! Campo password -->
        <div class="mb-3">
          <label for="lbl-password" class="form-label">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="lbl-password"
            name="password"
            placeholder="Ingrese la contraseña del cliente"
          />
        </div>

        <button type="submit" class="btn btn-warning my-3">Enviar</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
